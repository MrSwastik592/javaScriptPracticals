<html>
  <body>
    <script>
      var str = "This is string literal";
      document.write(str);
      document.write("<br>");
      var stringname = new String("hello javascript");
      document.write(stringname);
      var str = "javascript";
      document.write("<br>");
      document.write(str.charAt(2));
      var s1 = "Hello";
      var s2 = "javascript";
      var s3 = s1.concat(s2);
      document.write("<br>");
      document.write(s3);
      var s1 = "indexof inside javascript";
      var n = s1.indexOf("inside");
      document.write("<br>");
      document.write(n);
      var s1 = "lastindexof inside javascript";
      var n = s1.lastIndexOf("java");
      document.write("<br>");
      document.write(n);
      var s1 = "JavaScript toLowerCase";
      var s2 = s1.toLowerCase();
      document.write("<br>");
      document.write(s2);
      var s1 = "JavaScript toUpperCase";
      var s2 = s1.toUpperCase();
      document.write("<br>");
      document.write(s2);
    </script>
  </body>
</html>
